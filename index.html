<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Standard meta tags -->
    <meta name="description" content="A retro arcade-style typing game with neon lights and fun phrases from video games and superhero comics! Perfect for kids learning to type while having fun.">
    <meta name="keywords" content="typing game, arcade game, retro game, learn typing, kids typing, superhero game">
    <meta name="author" content="Super Typer Adventure">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Super Typer Adventure">
    <meta property="og:description" content="A retro arcade-style typing game with neon lights and fun phrases from video games and superhero comics! Perfect for kids learning to type while having fun.">
    <meta property="og:image" content="preview.webp">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Super Typer Adventure">
    <meta name="twitter:description" content="A retro arcade-style typing game with neon lights and fun phrases from video games and superhero comics! Perfect for kids learning to type while having fun.">
    <meta name="twitter:image" content="preview.webp">
    
    <title>SUPER TYPER ADVENTURE</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div class="game-container">
        <h1>SUPER TYPER ADVENTURE</h1>
        <div id="score-display" class="score">HIGH SCORE: 0</div>
        
        <!-- High Score Input UI -->
        <div id="initials-ui" style="display: none;">
            <h2 class="rainbow-text">NEW HIGH SCORE!</h2>
            <p>Enter your initials:</p>
            <input type="text" id="initials-input" class="input" maxlength="3" placeholder="AAA" style="width: 150px;">
            <button id="submit-initials" class="input" style="width: 200px;">SUBMIT SCORE</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="leaderboard"></div>

        <button id="start-button" class="input">START NEW ADVENTURE</button>
        
        <!-- Game UI -->
        <div id="game-ui" style="display: none;">
            <div id="current-score" class="score">SCORE: 0</div>
            <div id="timer" class="timer rainbow-text">Type the phrase!</div>
            <div id="word" class="word"></div>
            <input type="text" id="word-input" class="input" autocomplete="off" placeholder="Type the phrase above...">
        </div>
    </div>

    <!-- Make sure the script loads after the DOM is ready -->
    <script defer src="src/game.js"></script>
</body>
</html>
